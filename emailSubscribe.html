<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription</title>
    <link
      href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7_dtp.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      #mc_embed_signup {
        background: #fff;
        clear: left;
        font: 14px Helvetica, Arial, sans-serif;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="mc_embed_signup">
      <form
        action="https://gmail.us20.list-manage.com/subscribe/post?u=381604f4cd55beb844b5aa458&amp;id=cd31025a1b"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate
      >
        <div id="mc_embed_signup_scroll">
          <label for="mce-EMAIL">Subscribe</label>
          <input
            type="email"
            value=""
            name="EMAIL"
            class="email"
            id="mce-EMAIL"
            placeholder="email address"
            required
          />
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px" aria-hidden="true">
            <input
              type="text"
              name="b_381604f4cd55beb844b5aa458_cd31025a1b"
              tabindex="-1"
              value=""
            />
          </div>
          <div class="clear foot">
            <input
              type="submit"
              value="Subscribe"
              name="subscribe"
              id="mc-embedded-subscribe"
              class="button"
            />
          </div>
          <p>
            <a
              href="http://eepurl.com/hOYQg9"
              title="Mailchimp - email marketing made easy and fun"
              ><img
                class="referralBadge"
                src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"
            /></a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
